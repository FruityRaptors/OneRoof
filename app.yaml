runtime: nodejs14
# env: flex

instance_class: F2


env_variables:
  DB_USER: "oneroof"
  DB_PASS: "oneroof"
  DB_NAME: "oneroof"
  INSTANCE_CONNECTION_NAME: "stately-magpie-314901:asia-northeast1:oneroof2"


handlers:
  # Serve all static files with urls ending with a file extension
- url: /(.*\.(js|css|png|jpg|svg|ttf|ico|json))$ 
  static_files: dist/\1
  upload: dist/.*\.(js|css|png|jpg|svg|ttf|ico|json)$  # catch all handler to index.html
- url: /.*
  static_files: dist/index.html
  upload: dist/index.html



  # DB_SOCKET_PATH: "/cloudsql"

beta_settings:
  cloud_sql_instances: "stately-magpie-314901:asia-northeast1:oneroof2"


  